<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form inputs</title>
</head>
<body>
    <!-- Backend developers -->
    <form action="process.php">


    <!-- Ghost elements -->
    <!-- Text -->
    <div>
        <label for="name">Name:</label>
        <input type="text" placeholder="Enter your name here" name="name" id="name">
    </div>
    <!-- Email -->
    <div>
        <label for="email">Email:</label>
        <input type="text" placeholder="Enter a valid email " name="email" id="email">
    </div>
    <!-- Text Area -->
    <div>
        <label for="feedback">Feedback:</label>
        <textarea placeholder="Leave your feedback here" name="feedback" id="feedback" cols="20" rows="5"></textarea>
    </div>
    <br>
    <!-- Number -->
    <div>
        <label for="age">Age:</label>
        <input type="number">
    </div>
    <br>
    <!-- Select -->
    <div>
        <label for="gender">Gender:</label>
        <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female" selected>Female</option>
            <option value="others">Others</option>
        </select>
    </div>
    <br>
    <!-- Date -->
    <div>
        <label for="date">Date of Birth:</label>
        <input type="date" name="date" id="date">
    </div>
    <br>
    <!-- Radio Buttons -->
    <div>
        <label for="membership">Membership:</label>
        <input type="radio" id="membership" name="membership" value="silver">Silver
        <input type="radio" id="membership" name="membership" value="gold">Gold
        <input type="radio" id="membership" name="membership" value="bronze">Bronze
    </div>
    <br>
    <!-- Checkbox -->
    <div>
        <label for="fav">I like ...</label>
        <input type="checkbox" id="fav" name="fav" value="bike">Bike
        <input type="checkbox" id="fav" name="fav" value="car">Car
        <input type="checkbox" id="fav" name="fav" value="boat">Boat
    </div>
    <br>
    <!-- Submit Button -->
    <div>
        <button type="submit">Submit</button>
        <input type="submit" value="Submit">

        <button type="reset">Reset</button>
    </div>
</form>
</body>
</html>
